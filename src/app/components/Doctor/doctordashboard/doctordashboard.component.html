<app-header></app-header>
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1 class="mb-3">Doctor dashboard</h1>
            <h2>Welcome {{userdata.doctorName}}</h2>
        </div>
        <div class="row g-4" style="justify-content: center;" (click)="appointments()">
            <div class="col-lg-5 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="service-item bg-light rounded h-100 p-5" style="display: flex;">
                    <div style="padding-right: 20%;">
                        <h2 class="mb-3">Appointments</h2>
                        <h4>Count : {{bookingList.length}}</h4>
                        </div>
                        <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle mb-4"
                            style="width: 65px; height: 65px;">
                            <i class="fa fa-user text-primary fs-4"></i>
                        </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-6 wow fadeInUp" data-wow-delay="0.1s" (click)="doctorupdate()">
                <div class="service-item bg-light rounded h-100 p-5" style="display: flex;">
                    <div style="padding-right: 20%;">
                        <h3 class="mb-3">Edit profile </h3>
                </div>
                    <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle mb-4"
                        style="width: 65px; height: 65px;">
                        <i class="fa fa-edit text-primary fs-4"></i>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<app-footer></app-footer>
