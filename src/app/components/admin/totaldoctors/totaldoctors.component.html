<app-header></app-header>
<div class="container" style="padding-top: 50px; margin-bottom: 7.8%;">
    <div class="row">
       <div class="col-md-12">
        <h2 style="text-align: center;"><u>Doctors List</u></h2>
        <!-- <button class="btn btn-primary btn-sm" style="margin-bottom: 20px;" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus"></i> Add Doctor</button> -->
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
         <table class="table table-bordered table-striped">
             <thead  class="thead-light">
               <tr style="text-align: center;">
                 <th scope="col">ID</th>
                 <th scope="col">Name</th>
                 <th scope="col">Hospital</th>
                 <th scope="col">Specialization</th>
                 <th scope="col">Location</th>
                 <th scope="col">Mobile</th>
                 <th scope="col">Email</th>
                 <th scope="col">Charges</th>
                 <th scope="col">Action</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let doc of doctorList; let i = index">
                 <th scope="row">{{i+1}}</th>
                 <td>Dr. {{doc.doctorName}}</td>
                 <td>{{doc.hospitalName}}</td>
                 <td>{{doc.speciality}}</td>
                 <td>{{doc.location}}</td>
                 <td>{{doc.mobileNo}}</td>
                 <td>{{doc.email}}</td>
                 <td>&#8377;{{doc.chargedPerVisit}}</td>
                 <td><button class="btn btn-danger btn-md" (click)="deleteDoctor(doc.doctorId)">Remove</button></td>
               </tr>
             </tbody>
           </table>
       </div>
     </div>
 </div>
 <app-footer></app-footer>
