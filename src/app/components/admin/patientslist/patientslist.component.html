<app-header></app-header>
<div class="container" style="padding-top: 50px; margin-bottom: 7.8%;">
  <div class="row">
     <div class="col-md-12">
      <h2 style="text-align: center;"><u>User List</u></h2>
       <table class="table table-bordered table-striped">
           <thead  class="thead-light">
             <tr style="text-align: center;">
               <th scope="col">User ID</th>
               <th scope="col">Name</th>
               <th scope="col">Username</th>
               <th scope="col">Gender</th>
               <th scope="col">Mobile no</th>
               <th scope="col">Email</th>
               <th scope="col">Action</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let user of userList; let i = index">
              <ng-container *ngIf="user.role == 'user' ">
               <th scope="row">{{user.userId}}</th>
               <td>{{user.fullName}}</td>
               <td>{{user.userName}}</td>
               <td>{{user.gender}}</td>
               <td>{{user.contact}}</td>
               <td>{{user.email}}</td>
               <td><button class="btn btn-danger btn-sm" (click)="deleteUser(user.userId)">Delete</button></td>
              </ng-container>
             </tr>
           </tbody>
         </table>
     </div>
   </div>
</div>
<app-footer></app-footer>
